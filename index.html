<!-- El script del giroscopio está en el lugar correcto, justo antes de cerrar </body> -->
<script>
  // Espera a que toda la página se haya cargado
  document.addEventListener('DOMContentLoaded', function() {
    var gyroButtonContainer = document.getElementById('gyro-button-container');
    var gyroButton = document.getElementById('gyro-button');

    // Comprueba si el navegador necesita pedir permiso para el giroscopio (típico de iOS 13+)
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      
      // Muestra el botón solo si es necesario pedir permiso
      gyroButtonContainer.style.display = 'block';

      // Añade un "escuchador" al botón para que haga algo cuando se le da clic
      gyroButton.addEventListener('click', function() {
        DeviceOrientationEvent.requestPermission()
          .then(function(permissionState) {
            if (permissionState === 'granted') {
              // Si el usuario da permiso, oculta el botón
              gyroButtonContainer.style.display = 'none';
            } else {
              // Si el usuario niega el permiso, avísale (opcional)
              alert('Permiso para el giroscopio denegado. No podrás mover la vista con el teléfono.');
            }
          })
          .catch(function(error) {
            // Maneja posibles errores
            console.error('Error al solicitar permiso del giroscopio:', error);
            alert('Hubo un error al intentar activar el giroscopio.');
          });
      });
    } else {
      // Si el navegador no necesita pedir permiso (ej. Android), simplemente oculta el botón
      gyroButtonContainer.style.display = 'none';
    }
  });
</script>
